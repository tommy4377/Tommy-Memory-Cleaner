<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tommy Memory Cleaner - Setup</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="/icon-128.png" />
    <link rel="stylesheet" href="/src/theme/common.css" />
    <link rel="stylesheet" href="/src/theme/tokens.css" />
    <link rel="stylesheet" href="/src/theme/dark.css" />
    <link rel="stylesheet" href="/src/theme/light.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        border: none;
        outline: none;
        margin: 0;
        padding: 0;
      }
      
      /* Rimuove il bordo rettangolare su Windows 10 per finestre trasparenti */
      body {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
      }
      
      body {
        -webkit-user-select: none;
        user-select: none;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Segoe UI Variable", 
                     system-ui, Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      
      input, select, textarea, button {
        -webkit-user-select: auto !important;
        user-select: auto !important;
      }
      
      * {
        -webkit-app-region: no-drag;
      }
      
      :focus {
        outline: none;
      }
      
      :focus-visible {
        outline: 2px solid #0a84ff;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/setup.ts"></script>
  </body>
</html>
